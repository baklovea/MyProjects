<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
    <title>Netflix</title>
</head>
<body>
    
    <div id="container">
     <header id="header">
        <h1 id="title">NET<span id="spn">FLIX</span></h1>
        <h3 id="description">
            Thank you for signing up at Netflix. Tell us more about your self
        </h3>
     </header>

     <section id="survey-form-container">
        <div id="survey-form">
            <form action="result.html" method="get" target="_blank">
                <div class="input-box">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>

                <div class="input-box">
                    <label for="age">Age</label><br>
                    <input type="number" name="age" id="age" placeholder="Age">
                </div>

                <div class="input-box">
                    <label for="email">Email</label><br>
                    <input type="email" name="mail" id="email" placeholder="Enter your email  ">
                </div>

                <div class="input-box"> 
                    <label for="content">Content type</label><br>
                    <select name="content" id="dropdown">
                        <option value="Series">Series</option>
                        <option value="Mini Series">Mini Series</option>
                        <option value="Movie">Movie</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="movie">Movie types</label><br>           
                    <input type="checkbox" name="movie" id="type1" value="Comedy">
                    <label for="type1">Comedy</label><br>
                    <input type="checkbox" name="movie" id="type2" value="Action">
                    <label for="type2">Action</label><br>
                    <input type="checkbox" name="movie" id="type3" value="Romance" checked>
                    <label for="type3">Romance</label>
                </div>

                <div class="input-box">
                    <label for="Gender">Gender</label><br>
                    <input type="radio" name="gender" id="first_ratio" value="Male">
                    <label for="first_ratio">Male</label><br>
                    <input type="radio" name="gender" id="second_ratio" value="Female">
                    <label for="second_ratio">Female</label><br>
                    <input type="radio" name="gender" id="third_ratio" value="other">
                    <label for="third_ratio">Other</label>
                </div>

                <div class="input-box">
                    <label for="feedback">Feed back</label><br>
                    <textarea name="" id="feedback" cols="30" rows="10" placeholder="Any comment"></textarea>
                </div>

                <div id="form-submit">
                    <button type="submit" id="form-button">Send</button>
                </div>

            </form>     

        </div>

     </section>    

    </div>
    
</body>
</html>
